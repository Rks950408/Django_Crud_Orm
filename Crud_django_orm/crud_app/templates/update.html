<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD EMPLOYEE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h2 class="text-center text-danger btn-danger">Update Employee</h2>
<form class="form-horizontal" action="{% url 'update' emp_update_data.id %}" method="post">
{% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{{ emp_update_data.name }}" id="name" placeholder="Enter Name" name="emp_name"> 
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" value="{{emp_update_data.email}}" id="email" placeholder="Enter email" name="emp_email"> 
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{ emp_update_data.mobile}}" id="mobile" placeholder="Enter Mobile Number" name="emp_mobile">
        </div>
    </div>
    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update Employee</button>
        </div>
    </div>
</form>
</div>

</body>
</html>
